name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  # =====================
  #  MUSL BUILD (Linux)
  # =====================
  musl-build:
    name: Build (Linux MUSL)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build MUSL binary (static, OpenSSL included)
        uses: messense/rust-musl-cross@v1
        with:
          target: x86_64-unknown-linux-musl
          args: cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload MUSL artifact
        uses: actions/upload-artifact@v4
        with:
          name: wapp-linux-musl
          path: target/x86_64-unknown-linux-musl/release/wapp

  # =====================
  #  NATIVE BUILDS (GNU/macOS/Windows)
  # =====================
  native-build:
    name: Build native platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: wapp-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wapp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wapp-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: wapp-windows.exe

    steps:
      - uses: actions/checkout@v4

      # ---- OPENSSL FIX ----
      - name: Install OpenSSL (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install OpenSSL (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install openssl
          echo "OPENSSL_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV

      - name: Install OpenSSL (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          vcpkg install openssl:x64-windows
          echo "OPENSSL_DIR=C:/vcpkg/installed/x64-windows" >> $env:GITHUB_ENV
      # ---------------------
      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/wapp.exe artifacts/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/wapp artifacts/${{ matrix.artifact }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  # =====================
  #  RELEASE JOB
  # =====================
  release:
    name: Publish Release
    needs:
      - musl-build
      - native-build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
