name: Build and Release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  # ============================
  #  MUSL STATIC BUILD (Docker)
  # ============================
  musl-build:
    name: Build (Linux MUSL static)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build MUSL binary (with vendored OpenSSL)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            clux/muslrust:stable \
            cargo build --release --target x86_64-unknown-linux-musl
      - name: Upload MUSL artifact
        uses: actions/upload-artifact@v4
        with:
          name: wapp-linux-musl
          path: target/x86_64-unknown-linux-musl/release/wapp
  # ============================
  #  NATIVE BUILDS (GNU/macOS/Win)
  # ============================
  native-build:
    name: Build native platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: wapp-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wapp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wapp-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: wapp-windows.exe
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/wapp artifacts/${{ matrix.artifact }}
      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "target\${{ matrix.target }}\release\wapp.exe" "artifacts\${{ matrix.artifact }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}
  # ============================
  #  RELEASE
  # ============================
  release:
    name: Publish Release
    needs:
      - musl-build
      - native-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
