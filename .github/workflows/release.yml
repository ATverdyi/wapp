name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build binaries for all platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: wapp-linux
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wapp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wapp-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: wapp-windows.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install MUSL tools (Linux only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/wapp.exe artifacts/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/wapp artifacts/${{ matrix.artifact }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
